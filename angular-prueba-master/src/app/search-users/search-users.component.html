
<div class="conytainer">
<p>Se filtr√≥ por el nombre: {{displayQuery}}</p>
<div class="row">
<div class="col-md-4 p-10">
<input type="text" class="form-control" name="query" placeholder="Enter search" [(ngModel)]="searchQuery"/>  
</div>
<div class="p-0">
        <button type="button" class="btn btn-success" (click) = "gitSearchUsers()">Buscar</button>
        </div>
</div>
<hr>
<div *ngIf="searchResults; else elseBlock">
    <h3 class = "total"> Total-Results : {{searchResults.total_count}}</h3>
    <ul class = "list">
    <li [ngStyle]="{'background-color' : (i % 2 === 0) ? 'silver' : 'white'}" class ="list_item" *ngFor="let result of searchResults.items; index as i">
        <a [href] = "result.html_url">
            <img class ="avatar" [src] ="result.avatar_url"/>
            <h4 class= "title"> {{result.name}}
                <p>User Id: {{result.id}} </p>
                <hr>
                <small>by {{result.login | uppercase}} </small>
            </h4>
            <p class = "description">{{result.description}}</p>
        </a>

    </li>
</ul>
</div>

</div>

<ng-template #elseBlock>
    consulta sin resultados
</ng-template>
